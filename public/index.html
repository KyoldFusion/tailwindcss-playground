      <div class="max-w-5xl mx-auto lg:py-32 py-2">

          Pokemon Drafting at it's Finest! </h2>
        <div class="flex items-center flex-wrap justify-start max-w-2xl lg:w-auto mx-auto">
          <div class="lg:pr-5 w-full lg:w-1/3 mb-4 lg:mb-0">
            <p class="text-black mb-2 tracking-wide"> Draft your team! </p>
            <a href="#" class="bg-white rounded-full py-2 px-4 font-bold hover:bg-blue-500 block w-full text-center border-2 border-white hover: transitionMN"> Draft </a>
            </div>
            <div class="lg:pl-5 w-full lg:w-1/3">
              <p class="text-white mb-2 tracking-wide">Tier list</p>
              <a href="#" class="bg-transparent rounded-full py-2 px-4 font-bold text-white hover:bg-gray-800 block w-full text-center border-2 border-white hover: transitionMN "> Tiers </a>
              </div>
              <div class="lg:pl-5 w-full lg:w-1/3">
                <p class="text-white mb-2 tracking-wide"> Pokemon Encyclepedia</p>
                <a href="#" class="bg-transparent rounded-full py-2 px-4 font-bold text-white hover:bg-red-800 block w-full text-center border-2 border-white hover: transitionMN"> Pokedex </a>
                </div>

        </div>

</header>
<div class="max-w-5xl mx-auto lg:py-16 py-12 lg:px-0 px-4">
  <h3 class="font-bold bold text-2xl mb-4 leading text-center"> Drafting Categories</h3>

  <form action="#" class="lg:mb-16 mb-10"> 
    <div class="flex items-start justify-start flex-wrap">
      <div class="rounded-lg lg: w-1/3 lg:pr-2 mb-4 lg:mb-0"> 
        <label for="Pokemon" class="label"> Pokemon</label>
        <input type="text" class="input" id="Pokemon" placeholder="Pikachu">
      </div>
      <div class="lg: w-1/3 lg:px-2 mb-4 lg:mb-0">
        <label for="Type" class="label"> Types</label>
        <input type="text" class="input" id="Type" placeholder="Electric">
      </div>

      <div class ="lg: w-1/3 lg:pl-2">
        <label for="Tiers" class="label"> Tier</label>
        <div class="relative">
          <select id="Tiers" class="input select">
            <OPTION VALUE="1"> OU </OPTION>
            <OPTION VALUE="1"> UU </OPTION>
            <OPTION VALUE="1"> Ubers </OPTION>
          </select>
        </div>

        </div>
      </div>
    </div>
  </form>
  
  <h3 class="font-bold bold text-2xl lg:mb-4 leading-none text-center"> Trending Categories</h3>


  <div class="flex lg:items-center items-start">
    <section class="flex items-start flex-wrap justify-evenly lg:my-10 my-6">
